<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/bot copy.ico">
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>

    <div id="chat-container">
        <div class="chat-contents">
            <div class="chat-messages" id="chat-messages">
                <div class="chat-messages-list">
                    <div class="message-content">
                        <img src="bot.png" alt="Bot" class="bot-image">
                        <p class="bot-question">Olá! Eu sou o Chatbot Interativo. Vamos começar seu diagnóstico?</p>
                    </div>
                    <div class="user-messages">
                        <button class="btn-option success" onclick="start_diagnostic()">Claro, vamos lá!</button>
                    </div>      
                    <div class="spacing"></div>              
                </div>                        
            </div>
        </div>
        <div class="results">
            <button id="btn-result" style="display: none;">Ver resultado</button>
        </div>
    </div>

</body>
</html>
